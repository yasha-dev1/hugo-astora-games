{{ define "main" }}
<div class="py-24 px-6 md:px-12 bg-arcade-darker relative overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute inset-0">
        <!-- Purple Gradients -->
        <div class="absolute inset-0 bg-gradient-radial from-purple-600/20 via-purple-900/30 to-transparent opacity-70"></div>
        <div class="absolute inset-0 bg-gradient-to-r from-purple-900/30 via-transparent to-transparent"></div>
        
        <!-- Grid Pattern -->
        <div class="absolute inset-0 bg-[linear-gradient(to_right,rgba(147,51,234,0.1)_1px,transparent_1px),linear-gradient(to_bottom,rgba(147,51,234,0.1)_1px,transparent_1px)] bg-[size:4rem_4rem] opacity-[0.02]"></div>
    </div>

    <div class="container mx-auto max-w-4xl relative">
        <!-- Page Title -->
        <h1 class="font-arcade text-4xl md:text-5xl text-center mb-16 text-neon-pink">
            {{ .Title }}
            <div class="h-1 w-24 bg-gradient-to-r from-purple-500 to-neon-pink mx-auto mt-4"></div>
        </h1>

        <!-- Content -->
        <div class="prose prose-invert max-w-none font-arcade">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
