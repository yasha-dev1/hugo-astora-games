{{ define "main" }}
<div class="min-h-screen bg-arcade-darker pt-32">
    <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto">
            <!-- Contact Form Section -->
            <div class="bg-arcade-dark border-2 border-arcade-lighter rounded-lg p-8 mb-12">
                <h1 class="font-arcade text-4xl text-neon-pink mb-8 animate-neon">Contact Us</h1>
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-white/70 mb-2">Name</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-arcade-darker border-2 border-arcade-lighter rounded-lg text-white/90 focus:border-neon-pink focus:outline-none transition-colors">
                        </div>
                        <div>
                            <label for="email" class="block text-white/70 mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-arcade-darker border-2 border-arcade-lighter rounded-lg text-white/90 focus:border-neon-pink focus:outline-none transition-colors">
                        </div>
                    </div>
                    <div>
                        <label for="subject" class="block text-white/70 mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full px-4 py-2 bg-arcade-darker border-2 border-arcade-lighter rounded-lg text-white/90 focus:border-neon-pink focus:outline-none transition-colors">
                    </div>
                    <div>
                        <label for="message" class="block text-white/70 mb-2">Message</label>
                        <textarea id="message" name="message" rows="6" class="w-full px-4 py-2 bg-arcade-darker border-2 border-arcade-lighter rounded-lg text-white/90 focus:border-neon-pink focus:outline-none transition-colors"></textarea>
                    </div>
                    <button type="submit" class="w-full md:w-auto px-8 py-3 bg-arcade-dark border-2 border-neon-pink text-neon-pink font-arcade rounded-lg hover:bg-neon-pink hover:text-arcade-darker transition-all duration-300">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="prose prose-invert max-w-none">
                {{ .Content }}
            </div>

            <!-- Social Links -->
            <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
                <a href="https://twitter.com/astoragames" class="flex items-center justify-center p-6 bg-arcade-dark border-2 border-arcade-lighter rounded-lg hover:border-neon-blue transition-colors group">
                    <svg class="w-8 h-8 text-white/70 group-hover:text-neon-blue transition-colors" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                </a>
                <a href="https://facebook.com/astoragames" class="flex items-center justify-center p-6 bg-arcade-dark border-2 border-arcade-lighter rounded-lg hover:border-neon-blue transition-colors group">
                    <svg class="w-8 h-8 text-white/70 group-hover:text-neon-blue transition-colors" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>

            </div>
        </div>
    </div>
</div>
