{{ $games := where .Site.RegularPages "Section" "games" }}
<section class="pt-8 pb-16 px-6 md:px-12 bg-arcade-darker relative overflow-hidden">
  <!-- Neon Grid and Gradients Background -->
  <div class="absolute inset-0">
    <!-- Existing Animated Gradient Blobs -->
    <div class="absolute left-[10%] top-[20%] w-[500px] h-[500px] bg-gradient-radial from-neon-pink/30 via-neon-pink/5 to-transparent blur-[100px] animate-pulse-glow mix-blend-screen"></div>
    <div class="absolute right-[10%] bottom-[20%] w-[600px] h-[600px] bg-gradient-radial from-purple-500/30 via-purple-500/5 to-transparent blur-[120px] animate-pulse-glow-delayed mix-blend-screen"></div>
    <div class="absolute right-[30%] top-[40%] w-[400px] h-[400px] bg-gradient-radial from-neon-blue/20 via-neon-blue/5 to-transparent blur-[80px] animate-pulse-glow-slow mix-blend-screen"></div>
    
    <!-- New Random Gradient Blobs -->
    <div class="absolute left-[25%] top-[60%] w-[450px] h-[450px] bg-gradient-radial from-yellow-500/40 via-yellow-500/5 to-transparent blur-[110px] animate-pulse-glow-slow mix-blend-screen"></div>
    <div class="absolute right-[40%] bottom-[30%] w-[500px] h-[500px] bg-gradient-radial from-green-500/40 via-green-500/5 to-transparent blur-[90px] animate-pulse-glow-delayed mix-blend-screen"></div>
    <div class="absolute left-[60%] top-[10%] w-[350px] h-[350px] bg-gradient-radial from-red-500/30 via-red-500/5 to-transparent blur-[70px] animate-pulse-glow mix-blend-screen"></div>
    
    <!-- Neon Grid -->
    <div class="absolute inset-0 bg-[linear-gradient(to_right,rgba(236,72,153,0.15)_1px,transparent_1px),linear-gradient(to_bottom,rgba(236,72,153,0.15)_1px,transparent_1px)] bg-[size:3rem_3rem]"></div>
    <div class="absolute inset-0 bg-[linear-gradient(to_right,rgba(236,72,153,0.3)_1px,transparent_1px),linear-gradient(to_bottom,rgba(236,72,153,0.3)_1px,transparent_1px)] bg-[size:9rem_9rem]"></div>
    
    <!-- Dark Gradient Overlays for Transitions -->
    <div class="absolute z-10 inset-x-0 top-0 h-32 bg-gradient-to-b from-black/80 via-black/50 to-transparent"></div>
    <div class="absolute z-10 inset-x-0 bottom-0 h-32 bg-gradient-to-t from-black/80 via-black/50 to-transparent"></div>
</div>
  
  <div class="container mx-auto max-w-7xl relative z-10">
    <h2 class="font-arcade text-3xl md:text-4xl mb-6 text-neon-pink animate-neon text-shadow-neon text-center">
      All Games
      <div class="h-1 w-24 bg-gradient-to-r from-purple-500 to-neon-pink mx-auto mt-4"></div>
    </h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range $games }}
      <a href="{{ .RelPermalink }}" class="block group hover:transform hover:scale-[1.02] transition-all duration-300">
        <article class="card h-full bg-arcade-dark/50 rounded-lg p-4 border-2 border-arcade-lighter hover:border-neon-pink/50 transition-colors">
          <!-- Game Image -->
          <div class="relative aspect-video mb-4 overflow-hidden rounded-lg">
            <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" class="w-full h-full object-cover">
            <!-- Status Badge -->
            <div class="absolute top-3 right-3">
              <span class="px-3 py-1 text-xs font-arcade rounded-full bg-neon-pink/20 text-neon-pink border border-neon-pink/50">
                {{ .Params.status }}
              </span>
            </div>
          </div>
          
          <!-- Game Info -->
          <h3 class="font-arcade text-neon-blue text-xl mb-2 group-hover:text-neon-blue-light transition-colors">
            {{ .Title }}
          </h3>
          <p class="text-white/70 text-sm mb-4 line-clamp-2">{{ .Params.description }}</p>
          
          <!-- Tags -->
          <div class="flex flex-wrap gap-2">
            {{ range first 2 .Params.genre }}
            <span class="px-2 py-1 text-xs rounded bg-arcade-dark text-neon-pink border border-neon-pink/20">
              {{ . }}
            </span>
            {{ end }}
            {{ range first 2 .Params.platforms }}
            <span class="px-2 py-1 text-xs rounded bg-arcade-dark text-neon-blue border border-neon-blue/20">
              {{ . }}
            </span>
            {{ end }}
          </div>
        </article>
      </a>
      {{ end }}
    </div>
  </div>
</section>
